<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Destination</title>
</head>
<body class="bg-gray-100 font-sans">
    <main class="max-w-2xl mx-auto p-4">
        <form id="destinationForm" class="space-y-4" enctype="multipart/form-data">
            <div>
                <label class="block font-medium mb-1" for="title">Title</label>
                <input class="w-full p-2 border border-gray-300 rounded" type="text" name="title" required />
            </div>
            <div></div>
                <label class="block font-medium mb-1" for="description">Description</label>
                <textarea class="w-full p-2 border border-gray-300 rounded" name="description"></textarea>
            </div>
            <div>
                <label class="block font-medium mb-1" for="picture">Image</label>
                <input class="w-full p-2 border border-gray-300 rounded" type="file" name="image_url" accept="image/png" />
                <p class="text-sm text-gray-600 mt-1">* Only PNG files up to 5 MB are allowed.</p> 
            </div>
            <div>
                <label class="block font-medium mb-1" for="country">Country</label>
                <input class="w-full p-2 border border-gray-300 rounded" type="text" name="country" />
            </div>
            <div class="flex justify-between mt-4">
                <a class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400" href="/">Cancel</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
            </div>
        </form>
    </main>
</body>
</html>
